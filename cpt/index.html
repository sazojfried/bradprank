<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>CURTILAGE: The 28-Day Grind</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app-shell">
    <section class="world-window">
      <header class="window-title">VISUAL VIEWPORT // CURTILAGE ZONE</header>

      <div id="gameWorld" aria-label="Top-down simulation world">
        <div class="grass-texture"></div>

        <div id="propertyBoundary">
          <div id="fenceLayer" class="upgrade hidden"></div>
          <div id="houseBlock">
            <div class="roof-main"></div>
            <div class="roof-shadow"></div>
            <div class="front-door"></div>
          </div>
          <div id="garageLayer" class="upgrade hidden"></div>
          <div id="driveway"></div>
          <div id="gateLayer" class="upgrade hidden"></div>
        </div>

        <div id="publicSidewalk"></div>
        <div id="publicRoad"></div>

        <div class="patrol-zone">
          <img class="cop patrol-left" src="https://i.imgur.com/8Y5f4gQ.png" alt="State agent patrol" />
          <img class="cop patrol-mid" src="https://i.imgur.com/8Y5f4gQ.png" alt="State agent patrol" />
          <img class="cop patrol-right" src="https://i.imgur.com/8Y5f4gQ.png" alt="State agent patrol" />
        </div>

        <img
          id="player"
          src="https://i.imgur.com/lG6B8XU.png"
          alt="Consultant commuter"
          width="56"
          height="56"
        />
      </div>
    </section>

    <aside class="sidebar">
      <section class="panel hero-stats">
        <h1>CURTILAGE <span>The 28-Day Grind</span></h1>
        <div class="big-stats">
          <article><label>DAY</label><strong id="dayLabel">01 / 28</strong></article>
          <article><label>CAPITAL</label><strong id="capitalLabel">$1,200</strong></article>
          <article><label>PRIVACY SCORE</label><strong id="privacyLabel">0</strong></article>
          <article><label>SEARCH METER</label><strong id="searchLabel">0%</strong></article>
        </div>

        <div class="meter-stack">
          <div class="meter-group">
            <span>Privacy Fortification</span>
            <div class="meter-track"><i id="privacyBar"></i></div>
          </div>
          <div class="meter-group danger">
            <span>State Search Confidence</span>
            <div class="meter-track"><i id="searchBar"></i></div>
          </div>
        </div>
      </section>

      <section class="panel">
        <h2>Start Condition</h2>
        <label class="checkbox-row">
          <input id="trustToggle" type="checkbox" />
          <span>Born Gated ($1,000,000 trust fund)</span>
        </label>
        <button id="restartBtn" class="btn btn-muted" type="button">Reset Simulation</button>
      </section>

      <section class="panel">
        <h2>Legal Marketplace</h2>
        <div id="shopList"></div>
        <button id="workBtn" class="btn btn-cta" type="button">GO TO WORK</button>
      </section>

      <section class="panel log-panel">
        <h2>System Log</h2>
        <div id="log"></div>
      </section>
    </aside>
  </main>

  <dialog id="gameOverDialog">
    <article>
      <h2 id="gameOverTitle">Judgment Rendered</h2>
      <p id="gameOverText"></p>
      <button id="closeDialog" class="btn btn-cta" type="button">Run New 28-Day Cycle</button>
    </article>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
