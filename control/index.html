<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURTILAGE: The 28-Day Grind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="crt-overlay"></div>
  <div id="alert-layer"></div>

  <main class="app-shell">
    <header class="hud">
      <div class="hud-cell">
        <span id="cycle-indicator" class="cycle">☀️ DAY</span>
        <span id="day-text">Day 01 / 28</span>
      </div>
      <div class="hud-cell">
        <span>CASH</span>
        <strong id="cash-text">$0</strong>
      </div>
      <div class="hud-cell wide">
        <span>Privacy Armor</span>
        <div class="meter"><div id="privacy-meter" class="fill privacy"></div></div>
        <small id="privacy-text">0%</small>
      </div>
      <div class="hud-cell wide">
        <span>State Search Confidence</span>
        <div class="meter"><div id="heat-meter" class="fill heat"></div></div>
        <small id="heat-text">0%</small>
      </div>
    </header>

    <section class="main-layout">
      <section class="grid-wrap">
        <div id="grid" class="grid"></div>
        <div id="delivery-van" class="delivery-van hidden"></div>
      </section>

      <aside class="panel">
        <section id="class-select" class="card"></section>

        <section class="card">
          <h2>Upgrades</h2>
          <div id="legal-shop"></div>
        </section>

        <section class="card">
          <h2>Third-Party Doctrine Lifestyle Shop</h2>
          <div id="lifestyle-shop"></div>
        </section>

        <button id="commute-btn" disabled>EXECUTE COMMUTE LOOP</button>
      </aside>
    </section>
  </main>

  <div id="ending-modal" class="ending hidden">
    <div class="ending-box">
      <h1 id="ending-title"></h1>
      <p id="ending-copy"></p>
      <button onclick="location.reload()">Run Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
