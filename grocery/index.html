<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Organizer</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #2b6cb0;
      --text: #1a202c;
      --muted: #4a5568;
      --border: #e2e8f0;
      --badge-warn: #e53e3e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      padding: 32px 16px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    header p {
      margin: 8px 0 0;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
      padding: 20px 20px 16px;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select, textarea, button {
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fff;
    }

    select:focus, textarea:focus, button:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(43,108,176,0.2);
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .btn-secondary {
      background: #edf2f7;
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
    }

    .btn-primary:hover { background: #225a9d; }
    .btn-secondary:hover { background: #e2e8f0; }

    .status {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .error { color: #c53030; }

    .section {
      margin-bottom: 18px;
    }

    .section-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin: 0 0 10px;
      color: #2d3748;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f8fafc;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 8px;
      transition: border-color 0.2s, background 0.2s;
    }

    .item-row:hover {
      border-color: #cbd5e0;
      background: #fff;
    }

    .item-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .item-row label {
      margin: 0;
      cursor: pointer;
      flex: 1;
      font-weight: 500;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
      color: #fff;
      background: var(--badge-warn);
    }

    @media (max-width: 540px) {
      .container { padding: 20px 12px 32px; }
      header h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Grocery Organizer</h1>
      <p>Paste a list, pick a store, get a sorted checklist.</p>
    </header>

    <section class="card" aria-label="Grocery input">
      <div class="field">
        <label for="store">Choose a store</label>
        <select id="store">
          <option value="decicco_brewster">DeCicco &amp; Sons (Brewster)</option>
          <option value="shoprite_carmel">ShopRite (Carmel)</option>
          <option value="tops_carmel">Tops (Carmel)</option>
          <option value="trader_joes">Trader Joe’s</option>
          <option value="whole_foods">Whole Foods</option>
          <option value="hmart">H-Mart</option>
          <option value="walmart">Walmart</option>
          <option value="generic_us">Generic US supermarket</option>
        </select>
      </div>

      <div class="field">
        <label for="items">Your list (one item per line)</label>
        <textarea id="items" placeholder="e.g.\nbananas\nground beef\nfrench bread\nparmesan"></textarea>
      </div>

      <div class="actions">
        <button id="generate" class="btn-primary">Generate checklist</button>
        <button id="clear" class="btn-secondary" type="button">Clear</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card" id="results-card" aria-label="Checklist" style="display:none;">
      <div id="results-content"></div>
    </section>
  </div>

  <script>
    const STORAGE_KEY = "groceryChecklistState_v1";
    const LAST_INPUT_KEY = "groceryLastInput";

    const storeSelect = document.getElementById('store');
    const textarea = document.getElementById('items');
    const generateBtn = document.getElementById('generate');
    const clearBtn = document.getElementById('clear');
    const statusEl = document.getElementById('status');
    const resultsCard = document.getElementById('results-card');
    const resultsContent = document.getElementById('results-content');

    function loadState() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
      } catch (e) {
        return {};
      }
    }

    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function loadLastInput() {
      const saved = localStorage.getItem(LAST_INPUT_KEY);
      if (saved) {
        textarea.value = saved;
      }
      const savedStore = localStorage.getItem('groceryLastStore');
      if (savedStore) {
        storeSelect.value = savedStore;
      }
    }

    function saveLastInput(text, store) {
      localStorage.setItem(LAST_INPUT_KEY, text);
      localStorage.setItem('groceryLastStore', store);
    }

    function parseInput(text) {
      return text
        .split(/\r?\n/)
        .map(line => line.trim())
        .filter(Boolean);
    }

    async function callApi(store, items) {
      const response = await fetch('/api/grocery-sort', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ store, items })
      });
      if (!response.ok) {
        throw new Error('API error');
      }
      return response.json();
    }

    function renderChecklist(store, data) {
      resultsContent.innerHTML = '';
      const state = loadState();
      const sections = {};

      (data.items || []).forEach(item => {
        const section = item.section || 'Other';
        if (!sections[section]) sections[section] = [];
        sections[section].push(item);
      });

      Object.keys(sections).sort().forEach(sectionName => {
        const sectionEl = document.createElement('div');
        sectionEl.className = 'section';

        const title = document.createElement('div');
        title.className = 'section-title';
        title.textContent = sectionName;
        sectionEl.appendChild(title);

        sections[sectionName].forEach(item => {
          const normalized = (item.name || item.raw || '').trim().toLowerCase();
          const stateId = `${store}|${normalized}`;

          const row = document.createElement('div');
          row.className = 'item-row';

          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = stateId;
          checkbox.checked = Boolean(state[stateId]?.picked);

          const label = document.createElement('label');
          label.setAttribute('for', stateId);
          label.textContent = item.name || item.raw;

          checkbox.addEventListener('change', () => {
            state[stateId] = { picked: checkbox.checked };
            saveState(state);
          });

          row.appendChild(checkbox);
          row.appendChild(label);

          if (item.likely_available === false) {
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = 'Might not be here';
            if (item.notes) badge.title = item.notes;
            row.appendChild(badge);
          }

          sectionEl.appendChild(row);
        });

        resultsContent.appendChild(sectionEl);
      });

      resultsCard.style.display = 'block';
    }

    async function handleGenerate() {
      const store = storeSelect.value;
      const rawText = textarea.value;
      const items = parseInput(rawText);

      if (!items.length) {
        statusEl.textContent = 'Please add at least one item.';
        statusEl.className = 'status error';
        return;
      }

      statusEl.textContent = 'Analyzing list…';
      statusEl.className = 'status';

      saveLastInput(rawText, store);

      try {
        const data = await callApi(store, items);
        if (!data || !Array.isArray(data.items)) {
          throw new Error('Bad payload');
        }
        renderChecklist(store, data);
        statusEl.textContent = 'Checklist ready!';
        statusEl.className = 'status';
      } catch (err) {
        statusEl.textContent = 'Something went wrong analyzing your list. Please try again.';
        statusEl.className = 'status error';
        resultsCard.style.display = 'block';
        resultsContent.innerHTML = '';
      }
    }

    function handleClear() {
      textarea.value = '';
      statusEl.textContent = '';
      resultsCard.style.display = 'none';
      resultsContent.innerHTML = '';
      localStorage.removeItem(LAST_INPUT_KEY);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadLastInput();
    });

    generateBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleGenerate();
    });

    clearBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleClear();
    });
  </script>
</body>
</html>
