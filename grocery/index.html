<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Organizer</title>
  <style>
    :root {
      --bg: #e6f2fb;
      --bg-strong: #a0d2eb;
      --card: #e2eaf5;
      --accent: #4f7cdd;
      --accent-strong: #3a5fb5;
      --text: #1f2a44;
      --muted: #4b5563;
      --border: #c9d6ea;
      --badge-warn: #b45309;
      --badge-ok: #166534;
      --shadow: 0 12px 30px rgba(33, 54, 97, 0.12);
      --soft: #d0b0fa;
      --soft-strong: #846bb3;
      --picked: #dbeafe;
      --picked-border: #93c5fd;
      --skipped: #fee2e2;
      --skipped-border: #fecaca;
      --skip: #e11d48;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(63, 127, 196, 0.14), transparent 36%),
        linear-gradient(180deg, var(--bg-strong) 0%, var(--bg) 45%, #e8f1fb 100%);
      color: var(--text);
      min-height: 100vh;
    }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 14px 56px;
    }

    header {
      text-align: center;
      margin-bottom: 28px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: -0.02em;
    }

    header p {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 1rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .field { margin-bottom: 16px; }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 650;
    }

    select, textarea, button, .input {
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 12px 14px;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
      background: #fff;
      min-height: 44px;
    }

    select:focus, textarea:focus, button:focus, .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(43,108,176,0.2);
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .field-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .field-row .input {
      flex: 1 1 220px;
    }

    .field-row button {
      width: auto;
      white-space: nowrap;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: #1f4ba8;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 10px 24px rgba(31, 75, 168, 0.22);
    }

    .btn-secondary {
      background: #f5f7fb;
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 600;
    }

    .btn-ghost {
      background: #eef2f9;
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary:hover { background: #163b84; }
    .btn-secondary:hover, .btn-ghost:hover { background: #e2e8f0; }

    .status {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .error { color: #c53030; }

    .section {
      margin-bottom: 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 22px rgba(33, 54, 97, 0.08);
      background: var(--card);
      overflow: hidden;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      background: linear-gradient(180deg, #f1f5ff 0%, #ffffff 100%);
      border-bottom: 1px solid var(--border);
    }

    .section-title {
      font-size: 1.05rem;
      font-weight: 760;
      margin: 0;
      color: #1f2a44;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-body { padding: 12px 14px 16px; background: #fff; }

    .item-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      grid-template-areas: 'label controls actions';
      align-items: center;
      gap: 10px;
      background: #f4f7fd;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      margin-bottom: 10px;
      transition: border-color 0.2s, background 0.2s, transform 0.1s;
    }

    .item-row:hover { border-color: var(--accent); background: #edf2ff; }

    .item-row[data-status="picked"] {
      background: var(--picked);
      border-color: var(--picked-border);
    }

    .item-row[data-status="not_needed"] {
      background: var(--skipped);
      border-color: var(--skipped-border);
    }

    .item-row.hidden { display: none; }

    .item-label {
      grid-area: label;
      margin: 0;
      font-weight: 600;
      color: #0f172a;
    }

    .item-label.dim { color: #475569; text-decoration: line-through; }
    .item-label.faded { color: #94a3b8; font-style: italic; }

    .item-actions {
      grid-area: actions;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: nowrap;
      justify-content: flex-end;
    }

    .control-group {
      grid-area: controls;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
    }

    .control {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 650;
      color: #4b4234;
      font-size: 0.95rem;
      white-space: nowrap;
      margin-bottom: 0;
    }

    .control input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .control.picked input[type="checkbox"] { accent-color: var(--accent); }
    .control.skip input[type="checkbox"] { accent-color: var(--skip); }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
      cursor: pointer;
      min-width: 110px;
      text-align: center;
    }

    .pill.active-primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .pill.active-secondary {
      background: #fef2f2;
      color: #b91c1c;
      border-color: #fecdd3;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.82rem;
      color: var(--badge-warn);
      background: #fef2f2;
      white-space: nowrap;
      border: 1px solid #f6c9c9;
    }

    .badge.ok { background: #ecfdf3; color: #166534; border-color: #bbf7d0; }

    .hero {
      border: 1px solid var(--border);
      background: linear-gradient(135deg, #dbeafe, #f8fbff);
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
    }

    .hero h3 { margin: 0 0 6px; font-size: 1.05rem; }
    .hero p { margin: 4px 0; color: var(--muted); }

    .suggestions {
      margin-top: 18px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .suggestion-note { font-size: 0.9rem; color: var(--muted); }

    #back-to-top {
      position: fixed;
      bottom: 18px;
      right: 18px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      z-index: 20;
    }

    #back-to-top:hover { background: var(--accent-strong); }

    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: #22c55e;
      color: #fff;
      padding: 12px 16px;
      border-radius: 999px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.16);
      display: none;
      z-index: 25;
      min-width: 180px;
      text-align: center;
    }

    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1rem;
      margin-top: 12px;
    }

    .recipe-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .recipe-content {
      padding: 0.75rem 1rem 1rem;
    }

    .recipe-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .recipe-desc {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .recipe-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    /* Recipe modal */
    body.modal-open {
      overflow: hidden;
    }

    #recipe-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(17, 24, 39, 0.65);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50;
    }

    #recipe-modal-overlay.is-open {
      display: flex;
    }

    #recipe-modal {
      background: #ffffff;
      color: var(--text);
      width: min(1100px, 100%);
      max-height: 90vh;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .recipe-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #f8fbff 0%, #ffffff 100%);
      gap: 12px;
    }

    .recipe-modal-header h3 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #recipe-modal-close {
      background: transparent;
      border: none;
      color: #1f2a44;
      font-weight: 700;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 10px;
      transition: background 0.15s ease;
      white-space: nowrap;
    }

    #recipe-modal-close:hover {
      background: #edf2fb;
    }

    #recipe-modal-body {
      padding: 16px 18px 18px;
      overflow-y: auto;
    }

    .recipe-modal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .recipe-modal-card {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #f8fbff;
      height: 100%;
    }

    .recipe-modal-card h4 {
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.3;
    }

    .recipe-modal-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .recipe-section-title {
      margin: 8px 0 4px;
      font-weight: 700;
      font-size: 0.95rem;
      color: #1f2a44;
    }

    .recipe-modal-card ul, .recipe-modal-card ol {
      margin: 4px 0 0 18px;
      padding: 0;
      color: #1f2a44;
    }

    .recipe-modal-card button {
      margin-top: auto;
      align-self: flex-start;
    }

    .toast.error { background: #dc2626; }

    .panel-summary {
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 0 8px;
      color: #1f2a44;
    }

    details summary::-webkit-details-marker { display: none; }

    #results-toolbar {
      display: none;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px 0 12px;
    }

    .panel-block {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: #f4f7fd;
      box-shadow: 0 10px 22px rgba(33, 54, 97, 0.08);
      margin-bottom: 14px;
    }

    .toolbar-item {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #eef2fb;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 700;
      color: #1f2a44;
      min-height: 40px;
      box-shadow: inset 0 1px 0 #fff;
    }

    .toolbar-item input {
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    .legend {
      gap: 14px;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-icon {
      width: 18px;
      height: 18px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.85rem;
      color: #fff;
      border: 1px solid var(--border);
    }

    .legend-icon.picked { background: var(--accent); }
    .legend-icon.skipped { background: var(--skip); }

    #original-list {
      margin: 10px 0 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      background: #fbf3e8;
    }

    #original-list .panel-summary {
      font-weight: 750;
      color: #2b241a;
      padding: 4px 0 10px;
    }

    #original-list ul { padding-left: 18px; margin: 8px 0 0; }
    #original-list li { margin: 4px 0; color: #475569; }

    @media (max-width: 540px) {
      .container { padding: 16px 10px 28px; }
      header h1 { font-size: 1.65rem; }
      header p { font-size: 0.95rem; }
      .section-title { font-size: 1rem; }
      .item-row { grid-template-columns: 1fr auto; grid-template-areas: 'label actions' 'controls actions'; }
      .control-group { grid-area: controls; }
      .item-label { grid-area: label; }
      .item-actions { grid-area: actions; justify-content: flex-end; }
      #results-toolbar { top: 52px; }
      .toolbar-item { flex: 1 1 140px; justify-content: center; }
      .card { padding: 16px; }
      .hero { padding: 12px 14px; }
    }

    /* Mobile-specific tightening to keep rows compact */
    @media (max-width: 480px) {
      .item-row {
        grid-template-columns: 1fr auto auto;
        grid-template-areas: 'label controls actions';
        align-items: center;
        padding: 10px 12px;
        gap: 8px;
        margin-bottom: 8px;
      }

      .item-label { line-height: 1.3; }

      .control-group {
        grid-area: controls;
        justify-content: flex-start;
        gap: 8px;
      }

      .control {
        font-size: 0.9rem;
        gap: 4px;
      }

      .control input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .item-actions {
        grid-area: actions;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Grocery Organizer</h1>
      <p>Paste a list, pick a store, and get a smart, easy checklist.</p>
    </header>

    <section class="card" aria-label="Grocery input">
      <div class="field">
        <label for="store">Choose a store</label>
        <select id="store">
          <option value="decicco_brewster">DeCicco &amp; Sons (Brewster)</option>
          <option value="shoprite_carmel">ShopRite (Carmel)</option>
          <option value="tops_carmel">Tops (Carmel)</option>
          <option value="trader_joes">Trader Joeâ€™s</option>
          <option value="whole_foods">Whole Foods</option>
          <option value="hmart">H-Mart</option>
          <option value="walmart">Walmart</option>
          <option value="generic_us">Generic US supermarket</option>
        </select>
      </div>

      <div class="field">
        <label for="items">Your list</label>
        <textarea id="items" placeholder="Paste a messy list â€” weâ€™ll handle the splitting."></textarea>
      </div>

      <section aria-label="Recipe ideas" class="field">
        <label for="idea-input">Need ideas?</label>
        <div class="field-row">
          <input
            id="idea-input"
            type="text"
            class="input"
            placeholder="e.g. I'm thinking a hamburger or something"
          />
          <button id="get-recipes" class="btn-secondary" type="button">
            Suggest recipes
          </button>
        </div>
        <div id="recipe-status" class="status"></div>
        <div id="recipe-results" class="recipe-grid"></div>
      </section>

      <div class="actions">
        <button id="generate" class="btn-primary">Generate checklist</button>
        <button id="share" class="btn-secondary" type="button">Copy shareable link</button>
        <button id="clear" class="btn-ghost" type="button">Clear list</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card" id="results-card" aria-label="Checklist" style="display:none;">
      <div id="results-hero"></div>
      <div id="original-list" class="panel-block">
        <div class="panel-summary">Original checklist</div>
        <ul id="original-list-items"></ul>
      </div>
      <div id="checklist-panel" class="panel-block">
        <div class="panel-summary">ðŸ“‹ Checklist</div>
        <div id="results-toolbar" aria-label="Checklist filters">
          <div class="toolbar-item legend">
            <span class="legend-item"><span class="legend-icon picked">âœ“</span>Picked up</span>
            <span class="legend-item"><span class="legend-icon skipped">âœ•</span>Not needed</span>
          </div>
          <label class="toolbar-item"><input type="checkbox" id="hide-picked" /> Hide checked</label>
          <label class="toolbar-item"><input type="checkbox" id="hide-skipped" /> Hide skip</label>
        </div>
        <div id="results-content"></div>
      </div>
      <div id="suggestions"></div>
    </section>
  </div>

  <button id="back-to-top" aria-label="Back to top" title="Back to top">â†‘</button>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="recipe-modal-overlay" aria-hidden="true">
    <div id="recipe-modal" role="dialog" aria-modal="true" aria-labelledby="recipe-modal-title">
      <div class="recipe-modal-header">
        <h3 id="recipe-modal-title">Here are some ideas:</h3>
        <button id="recipe-modal-close" type="button" aria-label="Close recipe ideas">âœ• Close</button>
      </div>
      <div id="recipe-modal-body">
        <div id="recipe-modal-grid" class="recipe-modal-grid"></div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "groceryChecklistState_v2";
    const storeSelect = document.getElementById('store');
    const textarea = document.getElementById('items');
    const generateBtn = document.getElementById('generate');
    const shareBtn = document.getElementById('share');
    const clearBtn = document.getElementById('clear');
    const statusEl = document.getElementById('status');
    const resultsCard = document.getElementById('results-card');
    const resultsHero = document.getElementById('results-hero');
    const resultsContent = document.getElementById('results-content');
    const suggestionsEl = document.getElementById('suggestions');
    const originalListEl = document.getElementById('original-list-items');
    const toolbar = document.getElementById('results-toolbar');
    const hidePickedToggle = document.getElementById('hide-picked');
    const hideSkippedToggle = document.getElementById('hide-skipped');
    const backToTopBtn = document.getElementById('back-to-top');
    const toastEl = document.getElementById('toast');
    const ideaInput = document.getElementById('idea-input');
    const getRecipesBtn = document.getElementById('get-recipes');
    const recipeStatus = document.getElementById('recipe-status');
    const recipeResults = document.getElementById('recipe-results');
    const recipeModalOverlay = document.getElementById('recipe-modal-overlay');
    const recipeModalGrid = document.getElementById('recipe-modal-grid');
    const recipeModalClose = document.getElementById('recipe-modal-close');
    const listTextarea = textarea;

    const sectionIcons = {
      Produce: 'ðŸ¥¬', Bakery: 'ðŸž', Deli: 'ðŸ¥ª', Cheese: 'ðŸ§€',
      Meat: 'ðŸ¥©', Seafood: 'ðŸŸ', 'Dairy & Eggs': 'ðŸ¥›', Frozen: 'ðŸ§Š',
      Pantry: 'ðŸ¥«', 'Spices & Seasonings': 'ðŸ§‚', Snacks: 'ðŸ¿',
      Beverages: 'ðŸ¥¤', Alcohol: 'ðŸ¥ƒ', Household: 'ðŸ§½', Other: 'ðŸ›’'
    };

    const sectionOrder = [
      'Produce', 'Bakery', 'Deli', 'Cheese', 'Meat', 'Seafood', 'Dairy & Eggs',
      'Pantry', 'Spices & Seasonings', 'Snacks', 'Beverages', 'Alcohol',
      'Household', 'Frozen', 'Other'
    ];

    let lastRenderedData = null;
    let lastRecipeIdeas = [];

    // ---------- Storage helpers ----------
    function safeParse(value, fallback) {
      try { return JSON.parse(value); } catch (_) { return fallback; }
    }

    function loadState() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const parsed = safeParse(raw, {});
      if (!parsed || typeof parsed !== 'object') return {};
      return parsed;
    }

    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function getStoreState(store) {
      const state = loadState();
      return state?.stores?.[store];
    }

    function persistStoreState(store, partial) {
      const state = loadState();
      if (!state.stores) state.stores = {};
      const existing = state.stores[store] || { store, rawText: '', parsedItems: [], itemState: {} };
      state.stores[store] = { ...existing, ...partial, store };
      state.lastStore = store;
      saveState(state);
    }

    function clearStoreState(store) {
      const state = loadState();
      if (state.stores) {
        delete state.stores[store];
      }
      saveState(state);
    }

    // ---------- Parsing ----------
    function parseInput(text) {
      return (text || '').trim();
    }

    function getDisplayItems(text) {
      return (text || '')
        .split(/[\n,;]+/)
        .map(part => part.trim())
        .filter(Boolean);
    }

    // ---------- UI helpers ----------
    function getStoreLabel(value) {
      const option = Array.from(storeSelect.options).find(o => o.value === value);
      return option ? option.textContent : value;
    }

    function renderHero(mode, { storeName, itemCount = 0, warningCount = 0 } = {}) {
      resultsHero.innerHTML = '';
      const box = document.createElement('div');
      box.className = 'hero';

      const title = document.createElement('h3');
      const subtitle = document.createElement('p');
      const meta = document.createElement('p');

      if (mode === 'loading') {
        title.textContent = 'Analyzing your listâ€¦';
      } else if (mode === 'ready') {
        title.textContent = 'Checklist ready';
      } else if (mode === 'shared') {
        title.textContent = 'Shared list loaded';
      } else {
        title.textContent = 'Something went wrong';
      }

      subtitle.textContent = storeName ? `Store: ${storeName}` : '';

      if (mode === 'ready' || mode === 'shared') {
        meta.textContent = `Items: ${itemCount}${warningCount ? ` (${warningCount} might not be stocked at this grocery store)` : ''}`;
      } else {
        meta.textContent = `Items: ${itemCount}`;
      }

      box.appendChild(title);
      if (subtitle.textContent) box.appendChild(subtitle);
      box.appendChild(meta);
      resultsHero.appendChild(box);
    }

    function showToast(message, type = 'success') {
      if (!toastEl) return;
      toastEl.textContent = message;
      toastEl.className = type === 'error' ? 'toast error' : 'toast';
      toastEl.style.display = 'block';
      setTimeout(() => { toastEl.style.display = 'none'; }, 2500);
    }

    function getRecipeEmoji(recipe) {
      return recipe?.level === 1 ? 'ðŸ§©'
        : recipe?.level === 2 ? 'ðŸ§€'
        : 'âœ¨';
    }

    function buildFallbackSteps(description) {
      const steps = [
        'Prep the ingredients.',
        description ? `Lean on these flavors: ${description}` : 'Season to taste.',
        'Cook until done and adjust seasoning.',
        'Assemble and serve.'
      ];
      return steps;
    }

    function closeRecipeModal() {
      if (!recipeModalOverlay) return;
      recipeModalOverlay.classList.remove('is-open');
      recipeModalOverlay.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('modal-open');
    }

    function renderRecipesModal(recipes) {
      if (!recipeModalOverlay || !recipeModalGrid) return;
      recipeModalGrid.innerHTML = '';

      recipes.forEach((recipe) => {
        const card = document.createElement('article');
        card.className = 'recipe-modal-card';

        const emoji = getRecipeEmoji(recipe);
        const description = recipe.description || '';
        const ingredients = Array.isArray(recipe.ingredients) ? recipe.ingredients : [];
        const steps = Array.isArray(recipe.steps) && recipe.steps.length
          ? recipe.steps
          : buildFallbackSteps(description);

        const ingredientsList = ingredients.map((ing) => {
          const name = ing.name || 'ingredient';
          const qty = ing.quantity != null ? ing.quantity : '';
          const unit = ing.unit || '';
          const notes = ing.notes ? ` (${ing.notes})` : '';
          const qtyUnit = `${qty} ${unit}`.trim();
          const base = qtyUnit ? `${name} â€” ${qtyUnit}` : name;
          return `<li>${base}${notes}</li>`;
        }).join('');

        const stepsList = steps.map((step) => `<li>${step}</li>`).join('');

        card.innerHTML = `
          <h4 class="recipe-title">${emoji} ${recipe.name}</h4>
          <p class="recipe-desc">${description}</p>
          <p class="recipe-meta">${recipe.style ? recipe.style : ''}</p>
          <div>
            <div class="recipe-section-title">Ingredients</div>
            <ul>${ingredientsList}</ul>
          </div>
          <div>
            <div class="recipe-section-title">Steps</div>
            <ol>${stepsList}</ol>
          </div>
          <button type="button" class="btn-primary recipe-add">Add ingredients to list</button>
        `;

        const btn = card.querySelector('.recipe-add');
        btn.addEventListener('click', () => addRecipeToList(recipe));

        recipeModalGrid.appendChild(card);
      });

      recipeModalOverlay.classList.add('is-open');
      recipeModalOverlay.setAttribute('aria-hidden', 'false');
      document.body.classList.add('modal-open');
    }

    function addRecipeToList(recipe) {
      if (!listTextarea || !recipe || !Array.isArray(recipe.ingredients)) return;

      const emoji = getRecipeEmoji(recipe);

      const recipeId =
        recipe.id ||
        (recipe.name ? recipe.name.toLowerCase().replace(/\s+/g, '-') : 'recipe');

      const lines = [];
      lines.push(`--- ${emoji} ${recipe.name} ---`);

      recipe.ingredients.forEach((ing) => {
        const name = ing.name || 'ingredient';
        const qty = ing.quantity != null ? ing.quantity : '';
        const unit = ing.unit || '';
        const notes = ing.notes ? ` (${ing.notes})` : '';

        const qtyUnit = `${qty} ${unit}`.trim();
        const base = qtyUnit ? `${name} â€” ${qtyUnit}` : name;
        const line = `${base}${notes}  [recipe:${recipeId}]`;

        lines.push(line);
      });

      lines.push('');

      const existing = listTextarea.value.trim();
      listTextarea.value = existing
        ? existing + '\n' + lines.join('\n')
        : lines.join('\n');

      const evt = new Event('input', { bubbles: true });
      listTextarea.dispatchEvent(evt);

      closeRecipeModal();
    }

    function updateBackToTopVisibility() {
      const threshold = resultsCard?.offsetTop || 0;
      if (!backToTopBtn) return;
      if (window.scrollY > threshold + 60) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }
    }

    function normalizeItem(name) {
      return (name || '').trim().toLowerCase();
    }

    function availabilityBadge(item) {
      if (item.likely_available === false) {
        const badge = document.createElement('span');
        badge.className = 'badge';
        badge.textContent = 'Might not be stocked at this grocery store';
        if (item.notes) badge.title = item.notes;
        return badge;
      }
      return null;
    }

    function applyStatusStyles(row, label, pickedInput, skipInput, status) {
      label.classList.remove('dim', 'faded');
      pickedInput.checked = false;
      skipInput.checked = false;
      row.dataset.status = status;

      if (status === 'picked') {
        label.classList.add('dim');
        pickedInput.checked = true;
      } else if (status === 'not_needed') {
        label.classList.add('faded');
        skipInput.checked = true;
      }

      handleRowVisibility(row);
    }

    function handleRowVisibility(row) {
      const status = row.dataset.status;
      const shouldHide = (hidePickedToggle.checked && status === 'picked') || (hideSkippedToggle.checked && status === 'not_needed');
      row.classList.toggle('hidden', shouldHide);
    }

    function refreshVisibleRows() {
      document.querySelectorAll('.item-row').forEach(handleRowVisibility);
    }

    function buildSectionHeader(sectionName) {
      const header = document.createElement('div');
      header.className = 'section-header';

      const title = document.createElement('div');
      title.className = 'section-title';
      const icon = sectionIcons[sectionName] || 'ðŸ›’';
      title.textContent = `${icon} ${sectionName}`;

      header.appendChild(title);
      return { header };
    }

    // ---------- Rendering ----------
    function renderOriginalList(rawText, parsedItems = []) {
      originalListEl.innerHTML = '';
      const source = rawText?.trim() ? rawText : parsedItems.join('\n');
      const cleaned = getDisplayItems(source);
      if (!cleaned.length) {
        originalListEl.innerHTML = '<li style="color:#94a3b8;">Empty list</li>';
        return;
      }
      cleaned.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        originalListEl.appendChild(li);
      });
    }

    function renderChecklist(store, data, options = {}) {
      const storeState = getStoreState(store) || { store, rawText: textarea.value, parsedItems: getDisplayItems(textarea.value), itemState: {} };
      const sections = {};
      let warningCount = 0;

      (data.items || []).forEach(item => {
        const section = item.section || 'Other';
        if (!sections[section]) sections[section] = [];
        sections[section].push(item);
        if (item.likely_available === false) warningCount += 1;
      });

      resultsContent.innerHTML = '';
      suggestionsEl.innerHTML = '';
      toolbar.style.display = 'flex';

      const sectionNames = Object.keys(sections).sort((a, b) => {
        const indexA = sectionOrder.indexOf(a);
        const indexB = sectionOrder.indexOf(b);
        const safeA = indexA === -1 ? Number.MAX_SAFE_INTEGER : indexA;
        const safeB = indexB === -1 ? Number.MAX_SAFE_INTEGER : indexB;
        if (safeA === safeB) return a.localeCompare(b);
        return safeA - safeB;
      });

      sectionNames.forEach(sectionName => {
        const sectionEl = document.createElement('div');
        sectionEl.className = 'section';

        const { header } = buildSectionHeader(sectionName);
        const body = document.createElement('div');
        body.className = 'section-body';

        sections[sectionName].forEach(item => {
          const normalized = normalizeItem(item.name || item.raw);
          const stateId = `${sectionName}|${normalized}`;
          let status = storeState.itemState?.[stateId]?.status || 'needed';

          const row = document.createElement('div');
          row.className = 'item-row';

          const controls = document.createElement('div');
          controls.className = 'control-group';

          const label = document.createElement('p');
          label.className = 'item-label';
          label.textContent = item.name || item.raw;

          const pickedInput = document.createElement('input');
          pickedInput.type = 'checkbox';
          pickedInput.id = `picked-${stateId}`;
          pickedInput.setAttribute('aria-label', `Picked up ${label.textContent}`);
          const pickedWrapper = document.createElement('label');
          pickedWrapper.className = 'control picked';
          pickedWrapper.htmlFor = pickedInput.id;
          pickedWrapper.textContent = 'âœ“';
          pickedWrapper.title = 'Picked up';
          pickedWrapper.prepend(pickedInput);

          const skipInput = document.createElement('input');
          skipInput.type = 'checkbox';
          skipInput.id = `skip-${stateId}`;
          skipInput.setAttribute('aria-label', `Not needed ${label.textContent}`);
          const skipWrapper = document.createElement('label');
          skipWrapper.className = 'control skip';
          skipWrapper.htmlFor = skipInput.id;
          skipWrapper.textContent = 'âœ•';
          skipWrapper.title = 'Not needed';
          skipWrapper.prepend(skipInput);

          controls.appendChild(pickedWrapper);
          controls.appendChild(skipWrapper);

          const actions = document.createElement('div');
          actions.className = 'item-actions';

          function updateStatus(next) {
            status = status === next ? 'needed' : next;
            if (!storeState.itemState) storeState.itemState = {};
            storeState.itemState[stateId] = { status };
            persistStoreState(store, { ...storeState, itemState: { ...storeState.itemState } });
            applyStatusStyles(row, label, pickedInput, skipInput, status);
          }

          pickedInput.addEventListener('change', () => updateStatus('picked'));
          skipInput.addEventListener('change', () => updateStatus('not_needed'));

          applyStatusStyles(row, label, pickedInput, skipInput, status);

          const badge = availabilityBadge(item);
          if (badge) actions.appendChild(badge);

          row.appendChild(controls);
          row.appendChild(label);
          row.appendChild(actions);
          body.appendChild(row);
        });

        sectionEl.appendChild(header);
        sectionEl.appendChild(body);
        resultsContent.appendChild(sectionEl);
      });

      if (Array.isArray(data.suggested_items) && data.suggested_items.length) {
        const title = document.createElement('h4');
        title.textContent = 'You might also needâ€¦';
        const note = document.createElement('p');
        note.className = 'suggestion-note';
        note.textContent = 'Suggestion';

        const list = document.createElement('div');
        list.className = 'suggestions';
        data.suggested_items.forEach(item => {
          const row = document.createElement('div');
          row.className = 'item-row';
          const label = document.createElement('p');
          label.className = 'item-label';
          label.textContent = item.name || item;
          label.classList.add('faded');
          row.appendChild(label);
          list.appendChild(row);
        });

        suggestionsEl.appendChild(title);
        suggestionsEl.appendChild(note);
        suggestionsEl.appendChild(list);
      }

      resultsCard.style.display = 'block';
      renderHero(options.shared ? 'shared' : 'ready', {
        storeName: getStoreLabel(store),
        itemCount: data.items?.length || 0,
        warningCount
      });

      renderOriginalList(storeState.rawText, storeState.parsedItems);

      lastRenderedData = { store, data };
      persistStoreState(store, { ...storeState, sortedItems: data.items || [], suggestedItems: data.suggested_items });

      refreshVisibleRows();
      setTimeout(updateBackToTopVisibility, 100);
    }

    // ---------- API ----------
    async function callApi(store, rawText) {
      const response = await fetch('/api/grocery-sort', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ store, raw_text: rawText })
      });
      if (!response.ok) {
        throw new Error('API error');
      }
      return response.json();
    }

    // ---------- Actions ----------
    async function handleGenerate() {
      const store = storeSelect.value;
      const rawText = textarea.value;
      const rawTextTrimmed = rawText.trim();
      const displayItems = getDisplayItems(rawText);

      if (!rawTextTrimmed) {
        statusEl.textContent = 'Please add at least one item.';
        statusEl.className = 'status error';
        return;
      }

      statusEl.textContent = 'Analyzing listâ€¦';
      statusEl.className = 'status';
      renderHero('loading', { storeName: getStoreLabel(store), itemCount: displayItems.length || 1 });
      resultsCard.style.display = 'block';

      const existingState = getStoreState(store) || { itemState: {} };
      persistStoreState(store, { ...existingState, rawText, parsedItems: displayItems });

      try {
        const data = await callApi(store, rawText);
        if (!data || !Array.isArray(data.items)) {
          throw new Error('Bad payload');
        }
        renderChecklist(store, data);
        statusEl.textContent = 'Checklist ready!';
        statusEl.className = 'status';
        showToast('Checklist ready!');
      } catch (err) {
        statusEl.textContent = 'Something went wrong analyzing your list. Please try again.';
        statusEl.className = 'status error';
        resultsContent.innerHTML = '';
        suggestionsEl.innerHTML = '';
        renderHero('error', { storeName: getStoreLabel(store), itemCount: displayItems.length || 1 });
      }
    }

    async function handleRecipeIdeas() {
      if (!ideaInput || !recipeStatus) return;
      const idea = ideaInput.value.trim();
      recipeStatus.className = 'status';

      if (!idea) {
        recipeStatus.textContent = 'Type what you are in the mood for first.';
        return;
      }

      recipeStatus.textContent = 'Thinking up recipes...';
      if (recipeResults) recipeResults.innerHTML = '';

      try {
        const response = await fetch('/api/recipe-ideas', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idea, store: storeSelect ? storeSelect.value : null })
        });

        if (!response.ok) {
          let message = 'Error getting recipes.';
          try {
            const errorData = await response.json();
            if (errorData?.error) message = errorData.error;
          } catch (_) { /* ignore */ }
          recipeStatus.textContent = message;
          recipeStatus.className = 'status error';
          return;
        }

        const data = await response.json();
        const recipes = data.recipes || [];
        if (recipes.length === 0) {
          recipeStatus.textContent = 'No ideas came back. Try rephrasing.';
          return;
        }

        recipeStatus.textContent = 'Here are some ideas (see popup)!';
        lastRecipeIdeas = recipes;
        renderRecipesModal(recipes);
      } catch (err) {
        recipeStatus.textContent = 'Error getting recipes.';
        recipeStatus.className = 'status error';
      }
    }

    function handleClear() {
      textarea.value = '';
      statusEl.textContent = '';
      resultsCard.style.display = 'none';
      resultsContent.innerHTML = '';
      suggestionsEl.innerHTML = '';
      resultsHero.innerHTML = '';
      toolbar.style.display = 'none';
      hidePickedToggle.checked = false;
      hideSkippedToggle.checked = false;
      clearStoreState(storeSelect.value);
    }

    function encodeStateForShare() {
      const store = storeSelect.value;
      const storeState = getStoreState(store) || {
        store,
        rawText: textarea.value,
        parsedItems: getDisplayItems(textarea.value),
        itemState: {}
      };

      const payload = {
        store,
        rawText: storeState.rawText || textarea.value,
        parsedItems: storeState.parsedItems?.length ? storeState.parsedItems : getDisplayItems(storeState.rawText || textarea.value),
        itemState: storeState.itemState || {},
        sortedItems: lastRenderedData?.store === store ? lastRenderedData.data.items : storeState.sortedItems,
        suggestedItems: lastRenderedData?.data?.suggested_items || storeState.suggestedItems
      };

      if (!payload.rawText?.trim() && !payload.parsedItems.length) return null;

      const json = JSON.stringify(payload);
      const encoded = btoa(unescape(encodeURIComponent(json)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');

      const url = `${window.location.origin}${window.location.pathname}?list=${encoded}`;
      return url;
    }

    function tryDecodeSharedData() {
      const params = new URLSearchParams(window.location.search);
      let encoded = params.get('list');
      if (!encoded && window.location.hash.startsWith('#data=')) {
        encoded = window.location.hash.replace('#data=', '');
      }
      if (!encoded) return null;

      try {
        const padded = encoded.replace(/-/g, '+').replace(/_/g, '/');
        const json = decodeURIComponent(escape(atob(padded)));
        const data = JSON.parse(json);
        return data;
      } catch (e) {
        return null;
      }
    }

    function handleShareClick() {
      const url = encodeStateForShare();
      if (!url) {
        showToast('Add a few items first.', 'error');
        return;
      }

      navigator.clipboard?.writeText(url).then(() => {
        showToast('Link copied!');
      }).catch(() => {
        showToast('Unable to copy link', 'error');
      });
    }

    function restoreFromSharedData(data) {
      if (!data || !data.store) return false;

      storeSelect.value = data.store;
      const parsedItems = Array.isArray(data.parsedItems) ? data.parsedItems : [];
      const rawText = data.rawText || parsedItems.join('\n');
      textarea.value = rawText;

      const toRender = data.sortedItems?.length
        ? { items: data.sortedItems, suggested_items: data.suggestedItems }
        : { items: parsedItems.map(name => ({ name, section: 'List' })) };

      persistStoreState(data.store, {
        store: data.store,
        rawText,
        parsedItems,
        itemState: data.itemState || {},
        sortedItems: data.sortedItems || [],
        suggestedItems: data.suggestedItems || []
      });

      renderChecklist(data.store, toRender, { shared: true });
      statusEl.textContent = 'Shared list loaded.';
      statusEl.className = 'status';
      return true;
    }

    function restoreFromStorage() {
      const state = loadState();
      if (state.lastStore) {
        storeSelect.value = state.lastStore;
      }
      const storeState = getStoreState(storeSelect.value);
      if (storeState?.rawText) {
        textarea.value = storeState.rawText;
      }

      if (storeState?.sortedItems?.length) {
        renderChecklist(storeSelect.value, { items: storeState.sortedItems, suggested_items: storeState.suggestedItems }, { shared: true });
        statusEl.textContent = 'Restored your last list.';
      } else if (storeState?.parsedItems?.length) {
        statusEl.textContent = 'Restoring your listâ€¦';
        handleGenerate();
      }
    }

    // ---------- Event wiring ----------
    document.addEventListener('DOMContentLoaded', () => {
      const sharedData = tryDecodeSharedData();
      if (!restoreFromSharedData(sharedData)) {
        restoreFromStorage();
      }
      updateBackToTopVisibility();
    });

    generateBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleGenerate();
    });

    shareBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleShareClick();
    });

    clearBtn.addEventListener('click', (e) => {
      e.preventDefault();
      handleClear();
    });

    getRecipesBtn?.addEventListener('click', (e) => {
      e.preventDefault();
      handleRecipeIdeas();
    });

    recipeModalClose?.addEventListener('click', closeRecipeModal);
    recipeModalOverlay?.addEventListener('click', (e) => {
      if (e.target === recipeModalOverlay) {
        closeRecipeModal();
      }
    });

    hidePickedToggle.addEventListener('change', refreshVisibleRows);
    hideSkippedToggle.addEventListener('change', refreshVisibleRows);

    window.addEventListener('scroll', updateBackToTopVisibility);
    backToTopBtn.addEventListener('click', () => {
      const top = resultsCard?.offsetTop || 0;
      window.scrollTo({ top, behavior: 'smooth' });
    });
  </script>
</body>
