<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 40px 24px 80px;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 2rem;
      letter-spacing: 0.02em;
    }

    section {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px 18px;
      margin-bottom: 18px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.04);
    }

    h2 {
      margin: 0 0 14px;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 10px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.15s ease;
      cursor: pointer;
    }

    label:hover {
      background: #f0f4ff;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #1d6ae5;
      cursor: pointer;
    }
  </style>
</head>

  <script>
    (function () {
      const storageKey = "groceryChecklistState";

      function loadState() {
        try {
          return JSON.parse(localStorage.getItem(storageKey)) || {};
        } catch (err) {
          console.warn("Could not parse saved checklist state", err);
          return {};
        }
      }

      function saveState(state) {
        localStorage.setItem(storageKey, JSON.stringify(state));
      }

      function initChecklist() {
        const checkboxes = Array.from(document.querySelectorAll(".grocery-item"));
        const savedState = loadState();

        checkboxes.forEach((box) => {
          if (Object.prototype.hasOwnProperty.call(savedState, box.id)) {
            box.checked = savedState[box.id];
          }
        });

        function updateState() {
          const state = {};
          checkboxes.forEach((box) => {
            state[box.id] = box.checked;
          });
          saveState(state);
        }

        checkboxes.forEach((box) => {
          box.addEventListener("change", updateState);
        });
      }

      document.addEventListener("DOMContentLoaded", initChecklist);
    })();
  </script>
</body>
</html>
